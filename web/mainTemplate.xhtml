<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="./resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="./resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <div id="container">
            <div id="top" class="top">

            </div>
            <div>
                <div id="left">

                    <c:if test="${authentificationBean.loggedIn}">
                        <h2>Willkommen ${authentificationBean.loggedPersonName}!</h2>
                        
                        <br />
                        <h:form>
                            <h:commandButton value="Logout" action="${authentificationBean.logout()}"/>
                        </h:form>
                        
                    </c:if>

                    <c:if test="${!authentificationBean.loggedIn}">
                        <h2> - Login - </h2>
                        <h:form>
                            Benutzername: <h:inputText value="${authentificationBean.username}"/> <br/>
                            Passwort: <h:inputSecret value="${authentificationBean.password}"/> <br/>
                            <h:commandButton value="Login" action="${authentificationBean.login()}"/>
                        </h:form>
                    </c:if>
                    <br/><br/>
                    <div id="peach">                        
                    </div>

                </div>
                <div id="content" class="left_content">
                    <ui:insert name="content">Content</ui:insert>
                </div>
            </div>
        </div>
    </h:body>

</html>
